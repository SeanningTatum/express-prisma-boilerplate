paths:
  /api/v1/user/:
    get:
      tags: [User]
      summary: Get Users
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/responses/UserArrayResponse"
        400:
          description: Invalid Body or Params
        401:
          description: Unauthorized, Bearer Token is required
        422:
          description: User is already created
        500:
          description: Internal Server Error
